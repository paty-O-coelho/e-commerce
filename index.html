<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Self Service Order</title>
    </head>

    <body>
        
        <main id="app">
            <!-- diretivas usando vue  -->
            <section class="items">

                <h4>{{message}}</h4>

                <!-- deixa a borda azul nos produtos selecionados -->
                <div v-for="product in products" 
                    class="product"
                    @click="product.active = !product.active"
                    :class="{selected:product.active}"

                >
                    <div class="photo">
                        <img :src="product.photo">

                    </div>

                    <div class="description">
                        <span class="name">{{product.name}}</span>
                        <span class="price">{{product.price}}</span>
                        <!-- so mostra na tela as quantidades caso o prod esteja selecionado -->
                        <div class="quantity-area" v-if="product.active">
                            <!-- botao de diminuir os itens -->
                            <!-- o stop faz com que a borda não fique azul ao adicionar ou remover prod -->
                            <!-- quando o valor selecionado for menor que 0 então nao é possivel tirar mais daquele prod -->
    
                            <button @click.stop="product.quantity--" :disabled="product.quantity <= 0" >-</button>

                            <span class="quantity">{{product.quantity}}</span>
                            <!-- botao de aumentar os itens -->
                            <button @click.stop="product.quantity++">+</button>
                        </div>
                    </div>
                    
                </div>

              
            </section>


            <section class="summary">
                <strong>Resumo do pedido</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- diretiva para mostrar os produtos ativos -->
                        <tr v-for="product in products">
                            <template v-if="product.active">

                            <td v-if="product.active">{{product.quantity + 'x ' + product.name}}</td>
                            <!-- arredonda as casas decimais para 2 -->
                            <td v-if="product.active">{{(product.quantity * product.price).toFixed(2)}}</td>
                            </template>

                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <!-- chama o metodo total criado no arquivo de JS -->
                            <th>{{total()}}</th>
                        </tr>
                    </tbody>
                </table>
            </section>


        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
